<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" async></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator-wrapper">
    <div id="display"></div>
    <div class="btn num" id="7">7</div>
    <div class="btn num" id="8">8</div>
    <div class="btn num" id="9">9</div>
    <div class="btn operator" id="add">+</div>
    <div class="btn num" id="4">4</div>
    <div class="btn num" id="5">5</div>
    <div class="btn num" id="6">6</div>
    <div class="btn operator" id="subtract">-</div>
    <div class="btn num" id="1">1</div>
    <div class="btn num" id="2">2</div>
    <div class="btn num" id="3">3</div>
    <div class="btn operator" id="multiply">x</div>
    <div class="btn num" id="0">0</div>
    <div class="btn" id="decimal">.</div>
    <div class="btn" id="Backspace">b</div>
    <div class="btn operator" id="divide">/</div>
    <div class="btn" id="clear">clear</div>
    <div class="btn" id="operate">operate</div>
  </div>
</body>
</html>
